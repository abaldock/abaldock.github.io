---
layout: default
---

<!-- {% include sc_js.html %} -->

<div id="music_panel">
  {% for post in site.categories.music %}
    <div class="sc_wrapper">
      <div class="sc_stamps">
        <p>{{ post.tag }} &nbsp; | &nbsp;<i>{{ post.date | date: '%B %d, %Y' }}</i></p>
      </div>
      <div class="soundcloud">
        <div class="sc_song_wrapper" id="{{ post.track }}"></div>
      </div>
      <hr id="music_hr">
    </div>
  {% endfor %}

</div>
